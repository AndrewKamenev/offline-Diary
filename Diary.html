<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<div id="wrapper">
	<div id="header"><div id='search'><input type='text' placeholder='Find events in diary...'><button>Search</button></div>
    </div>
	<div id="content"></div>
	<div id="sidebar"><a href="#add" class='linkAdd'>Add event</a><br><a href="" class='linkAdd'>All events</a><a href="#map" class='linkAdd'>Event's Map</a>
    <div class="list"></div></div>
	<div id="footer">&copy Andrew Kamenev, development, design</div>
	</div>


<div id="dialog" title="Deleting"><p>Are you sure, you want delete this event?</p></div>
<div id="message" title="Error"><p>Please, fill all required fields</p></div>

</html>
<script type="text/tpl" id='addEvent'>
	<form action="">
		<p><input type="text" id='titleEvent' placeholder="add event's title*"></p>
		<p><textarea name="" id="descriptionEvent" cols="" rows="" placeholder="add event's description*"></textarea></p>
		<div id="editor">
          <div class='editorIcons' id="editTextUp" title='Increase type'></div><div class='editorIcons' id="editTextDown" title='Decrease type'></div>
          <div class='editorIcons' style='font-weight: bold'>b</div><div class='editorIcons' style='font-style: italic'>i</div>
          <div class='editorIcons' style='text-decoration: underline'>u</div><div style='text-decoration: line-through' class='editorIcons'>l</div>
		  <div class='editorIcons' title='Change color of the text'><img src='http://hairlife.ru/forum/extensions/hcs_image_uploader/uploads/30000/5000/35023/thumb/p16m4nd01ava1kc2m101pah13sj1.jpg'>
		  	<div id='colors'>
		 		<div class='colorEdit red'></div><div class='colorEdit blue'></div><div class='colorEdit green'></div>
				<div class='colorEdit yellow'></div><div class='colorEdit maroon'></div><div class='colorEdit black'></div><div id='clearFix'></div>
		  </div></div>
        </div>
        <div id="clearFix"></div>
        <button id='addImage'>Add image or link</button>
		<p><input type="text" id="datepicker" placeholder='Date*'></p>
		<div id='radioOpinion'>Opinion of this event*: <br><input type="radio" name="opinion" value="1">Positive
		<input type="radio" name="opinion" value="2">Neitral
		<input type="radio" name="opinion" value="3">Negative</div>
		<input type="text" id='linkTube' placeholder='Enter link for youtube'>
		<button id='addMap'>Add event's location</button>
		<p><button class='addEventButton'>Add Event</button>
		
	</form>
</script>
